<!doctype html>
<html>
    <head>
		<script src="jquery.js"></script>
		<script src="client_core_remaster.js"></script>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="main.css">
		
		<script type="text/javascript">
            function ButtonClick() {
			var password = $("#pin").val();
			if(password.length > 0)
				resourceCall("checkPinNumber", password); //Send the Password to the client side API
			else
				resourceCall("checkPinNumber", "null");
			}
        </script>
		
		<script type="text/javascript">
            function ExitClick() {
			resourceCall("exitBrowser");
			}
        </script>
		
		<script type="text/javascript">
            function failpin() {
			//var password = $("#pin").val();
			//resourceCall("ButtonClickClient", password); //Send the Password to the client side API
				$("#loginbutton").val("FAILED");
			}
        </script>
		
		<script type="text/javascript">
            function successpin() {
			//var password = $("#pin").val();
			//resourceCall("ButtonClickClient", password); //Send the Password to the client side API
				$("#loginbutton").val("OK");
				resourceCall("loginBank");
			}
        </script>
		
    </head>
    <body bgcolor="#ffffff">
		<center><img src="mazebanklogo.png" alt="Maze Bank Logo"/>
		<center><h1>Enter your PIN#:</h1></center>
		<form>
		<center><input type="password" name="pin" id="pin" maxlength="4" size="4" style="font-size:51pt;height:50px;width:100px;"><br>
		</form>
		<br><br>
		<input type="button" id="loginbutton" style="height:50px;width:150px;font-face: 'Comic Sans MS'; font-size:30px; font-weight:700; color:white; background-color:red; border:3pt ridge red" value="LOGIN" onclick="ButtonClick();"/>
		<br><br>
		<input type="button" id="exitbutton" style="height:30px;width:130px;font-face: 'Comic Sans MS'; font-size:20px; font-weight:700; color:white; background-color:red; border:3pt ridge red" value="EXIT" onclick="ExitClick();"/>
    </body>
</html>
