		<script type="text/javascript">
			function PhoneFullyUp(e)
			{
				var element = document.getElementById("phonebody");
				element.style.zIndex = "0";
				element = document.getElementById("phone");
				element.classList.remove("moveupanim");
				void element.offsetWidth;
				element.classList.add("openscreenanim");
				element = document.getElementById("mandatory");
				element.classList.remove("moveupanim");
				void element.offsetWidth;
				element.classList.add("openscreenanim");
			}
			var phonebdy = document.getElementById("phonebody");
			phonebdy.addEventListener("animationend", PhoneFullyUp, false);
			
			var d = new Date();
			var n = d.getDay();
			
			n = n + 1;
			if(n > 6)
				n = 0;
			var days = new Array("- Sunday -", "- Monday -", "- Tuesday -", "- Wednesday -", "- Thursday -", "- Friday -", "- Saturday -");
			var delement = document.getElementById("forecast1text");
			delement.innerHTML = days[n];
			
			n = n + 1;
			if(n > 6)
				n = 0;
			
			delement = document.getElementById("forecast2text");
			delement.innerHTML = days[n];
			
			n = n + 1;
			if(n > 6)
				n = 0;
			
			delement = document.getElementById("forecast3text");
			delement.innerHTML = days[n];
			
		</script>
